<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather app</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <header>
    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
          <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 link-body-emphasis text-decoration-none">
            <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
          </a>
  
          <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
            <li><a href="#" class="nav-link px-2 link-secondary">Weather</a></li>
            <li><a href="#" class="nav-link px-2 link-body-emphasis">About</a></li>
          </ul>
        </div>
      </div>
  </header>
  <body>

    <div class="container">
        <div class="row">
            <h1>Weather in your city</h1>
            <div class="col-5 offset-1">
                <form action="" method="post">
                    {% csrf_token %}
                    <label for="city">City</label>
                    {{ form.name }}
                    <input type="submit" name="send" value="Search" class="mt-2 btn btn-danger">
                </form>
            </div>

            <div class="col-4 offset-1">
                <h1>Results</h1>
                {% for info in all_info %}
                <div class="alert alert-light">
                    <p><strong>City:</strong> {{info.city}}</p>
                    <p><strong>Temperature:</strong> {{info.temp}}<sup>o</sup></p>
                    <img src="http://openweathermap.org/img/w/{{info.icon}}.png" alt="Weather img" class="img-thumbnail">
                    <p><strong>Description:</strong> {{info.description}}</p>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
